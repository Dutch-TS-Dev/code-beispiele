<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorful Elements Page</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #ffcc00;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .section {
        padding: 40px;
        color: white;
        text-align: center;
      }
      .section.lightblue {
        background-color: #33c3f0;
      }
      .section.coral {
        background-color: #ff6b6b;
      }
      .section.violet {
        background-color: #9e579d;
      }
      .section.peach {
        background-color: #f6ad55;
      }
      .button {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      .button.blue {
        background-color: #007bff;
      }
      .button.green {
        background-color: #28a745;
      }
      .button.red {
        background-color: #dc3545;
      }
      .footer {
        background-color: #343a40;
        color: white;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Welcome to the Colorful Elements Page</h1>
    </div>

    <div class="section lightblue">
      <div class="gruenesOberflach"></div>
      <h2>Light Blue Section</h2>
      <p>This section has a light blue background.</p>
      <button class="button blue">Blue Button</button>
    </div>

    <div class="section coral">
      <h2>Coral Section</h2>
      <p>This section has a coral background.</p>
      <button class="button green">Green Button</button>
    </div>

    <div class="section violet">
      <h2>Violet Section</h2>
      <p>This section has a violet background.</p>
      <button class="button red">Red Button</button>
    </div>

    <div class="section peach">
      <h2>Peach Section</h2>
      <p>This section has a peach background.</p>
    </div>

    <div class="footer">
      <p>Footer Content Here</p>
    </div>
  </body>
</html>
