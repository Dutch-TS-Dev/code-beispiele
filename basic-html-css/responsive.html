<!DOCTYPE html>
<html>
  <head>
    <title>Absolute Positionierung - Beispiel</title>
  </head>
  <style>
    .container {
      border: 10px solid red;
      padding: 10px;
      height: 180px;
      width: 300px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 70px;
    }

    .marginClass {
      margin-bottom: 30px;
    }

    /* On screens that are 992px or less, set the background color to blue */
    @media screen and (max-width: 992px) {
      body {
        background-color: blue;
      }
    }
  </style>
  <body>
    <h1>H-Eins Beispiel</h1>
    <div class="container">
      <p class="marginClass">test text</p>
      <p>test text</p>
    </div>
  </body>
</html>
