<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Gradient Button - Example</title>
    <style>
      .z1 {
        background: pink;
        width: 200px;
        height: 200px;
        position: relative;
        top: 200px;
      }
      .z2 {
        background: green;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="z1">z-index 1</div>
      <div>
        <span><</span>
      </div>
      <div class="z2">z-index 2</div>
    </div>
  </body>
</html>
