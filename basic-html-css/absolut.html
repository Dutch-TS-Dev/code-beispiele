<!DOCTYPE html>
<html>
  <head>
    <title>Absolute Positionierung - Beispiel</title>
    <style>
      .container {
        /* Schritt 2: Hier solltest du 'position: relative;' hinzufügen */
        width: 300px;
        height: 200px;
        border: 2px solid #000;
      }

      .inner-element {
        /* Schritt 4: Hier solltest du 'position: absolute;' und Positionierungseigenschaften hinzufügen */
        width: 100px;
        height: 100px;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="inner-element"></div>
      <!-- Weitere Elemente können hier platziert werden -->
    </div>
  </body>
</html>
