<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beispiel mit Aside</title>
    <style>
      body {
        display: flex;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        max-width: 80vw;
      }
      .main-content {
        flex: 1;
        padding: 20px;
      }
      aside {
        width: 250px;
        background-color: #f3f3f3;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <h1>Hauptüberschrift</h1>
      <p>
        Hier steht der Hauptinhalt der Seite, wie der Text eines Artikels oder
        die Hauptinformation, die dem Benutzer präsentiert wird.
      </p>
    </div>

    <aside>
      <h2>Nebeninformationen</h2>
      <p>
        Das ist ein Bereich für ergänzende Inhalte, wie Links zu verwandten
        Themen, Werbung oder zusätzliche Kontextinformationen.
      </p>
    </aside>
  </body>
</html>
