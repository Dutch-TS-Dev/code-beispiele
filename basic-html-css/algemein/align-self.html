<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Demonstration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .flex-container {
        display: flex;
        flex-direction: column; /* Sets the direction to column */
        background-color: lightgrey;
        padding: 10px;
        align-items: flex-start; /* Aligns items to the start of the cross axis */
      }

      .flex-item {
        background-color: coral;
        padding: 20px;
        margin: 10px;
        text-align: center;
        font-size: 30px;
        color: white;
        align-self: auto; /* Aligns each item based on the container's alignment */
      }

      .flex-item:nth-child(2) {
        background-color: royalblue;
      }
      .flex-item:nth-child(3) {
        background-color: limegreen;
      }
      .flex-item:nth-child(4) {
        background-color: violet;
      }
      .flex-item:nth-child(5) {
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <h2>Flexbox Configuration Example</h2>

    <div class="flex-container">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
      <div class="flex-item">4</div>
      <div class="flex-item">5</div>
    </div>
  </body>
</html>
