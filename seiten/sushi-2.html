<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        /*border:1px solid #8A0808;*/
        margin: 0;
        padding: 0;
        background-color: #f0e9d9ff;
      }
      span {
        position: absolute;
        height: 3px;
        width: 20px;
        background-color: rgb(0, 82, 83);
        top: 9px;
      }
      div.menu {
        position: relative;
      }
      div.menu > a {
        margin-left: 30px;
        margin-right: 50px;
        font-family: "Bebas Neue", sans-serif;
        font-size: 20px;
        text-decoration: none;
        color: rgb(0, 82, 83);
      }
      div.menu a:hover,
      a.aktiv {
        position: relative;
        color: purple;
      }

      a {
        position: relative;
      }

      div.menu a:hover::before {
        position: absolute;
        content: "";
        width: 20px;
        height: 10px;
        right: 20px;
        top: 10px;
        background: red;
      }

      nav a::hover::before {
        background-color: #e57f45;
      }

      main {
        height: 100vh;
        max-width: 1300px;
        width: 1300px;
        background-color: aqua;
        margin: 0 auto;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>

    <!--<h1>Hallo Welt! von Daniel</h1>-->
    <main>
      <nav>
        <div>
          <img
            src="https://themes.muffingroup.com/be/sushi3/wp-content/uploads/2023/09/sushi3.svg#63"
            alt=""
          />
        </div>
        <div class="menu">
          <a class="aktiv" href="">home</a>
          <a href="">menu</a><a href="">about</a>
          <a href="">our restaurant</a>
        </div>
        <a class="contact" href="">+61 (0) 3 8376 6284</a>
      </nav>
    </main>
  </body>
</html>
