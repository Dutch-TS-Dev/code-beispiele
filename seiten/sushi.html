<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
  </head>
  <style>
    p {
      position: relative;
    }

    span {
      position: absolute;
      height: 2px;
      width: 20px;
      background: orange;
    }

    .container {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    nav {
      display: flex;
      border: 1px dotted purple;
      width: 100%;
      max-width: 1200px;
    }
  </style>
  <body>
    <div class="container">
      <header></header>

      <nav>
        <p>Home <span></span></p>
        <p>Menu <span></span></p>
        <p>About <span></span></p>
      </nav>
    </div>
  </body>
</html>
