    <title>Primary and Accent Colors Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .primary {
        background-color: #003366;
        color: #ffffff;
      }

      .accent {
        background-color: #ffcc00;
        color: #000000;
      }

      p + p {
        color: red;
      }
    </style>
