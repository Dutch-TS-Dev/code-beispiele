<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Base styles for mobile devices */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
      }

      /* Basic layout, typography, and components */
      .container {
        width: 90%;
        margin: auto;
      }

      h1,
      h2,
      h3 {
        margin: 0.5em 0;
      }

      button {
        font-size: 16px;
        padding: 10px;
      }
      /* Tablet devices (e.g., min-width: 768px) */
      @media (min-width: 768px) {
        .container {
          width: 80%;
        }

        h1 {
          font-size: 24px;
        }

        button {
          font-size: 18px;
          padding: 15px;
        }
      }

      /* Desktop devices (e.g., min-width: 1024px) */
      @media (min-width: 1024px) {
        .container {
          width: 70%;
          max-width: 1200px;
        }

        h1 {
          font-size: 32px;
        }

        button {
          font-size: 20px;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Willkommen!</h1>
      <p>
        Dies ist ein einfacher Text, um das Layout zu demonstrieren. Die Größe
        und das Padding dieses Textes passen sich an verschiedene
        Bildschirmgrößen an.
      </p>
      <button>Klick mich</button>
    </div>
  </body>
</html>
