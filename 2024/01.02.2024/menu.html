<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animierte Navigationsleiste</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      nav {
        background-color: #333;
        overflow: hidden;
        justify-content: space-between;
        display: flex;
      }

      nav a {
        float: left;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        transition: background-color 0.3s ease-in-out;
      }

      nav a:hover,
      nav a:focus {
        background-color: #555;
      }

      .dropdown {
        float: left;
        overflow: hidden;
      }

      .dropdown .dropbtn {
        cursor: pointer;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
        transition: background-color 0.3s ease-in-out;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
        transition: background-color 0.3s ease-in-out;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
      }

      div {
      }

      .container {
        background: red;
      }

      .dropdown:hover .dropdown-content {
        display: block;
        animation: slideIn 0.5s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <nav class="container">
      <div>
        <a href="#home">Home</a>
        <a href="#news">News</a>
      </div>
      <div class="dropdown">
        <button class="container">Men√º</button>
        <div class="dropdown-content">
          <a class="container" href="#link1">Link 1</a>
          <a href="#link2">Link 2</a>
          <a href="#link3">Link 3</a>
        </div>
      </div>
    </nav>
  </body>
</html>
