<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Farben in CSS</title>
    <style>
      body {
        background-color: turquoise;
      }

      h1 {
        color: #ff0000;
      }

      p {
        color: rgb(0, 120, 255);
      }

      div {
        background-color: rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <h1>Farben in CSS</h1>

    <p>Dieser Text hat eine Farbe in RGB.</p>

    <div>Dies ist ein transparenter Hintergrund.</div>
  </body>
</html>
