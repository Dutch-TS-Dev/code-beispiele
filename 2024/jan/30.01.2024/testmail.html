<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Add some basic styling to the email link */
      .email-link {
        text-decoration: none;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Contact Us</h1>

    <p>Click the link below to send us an email:</p>

    <!-- Create the mailto link -->
    <form action="mailto:example@example.com">
      <a class="email-link">Send an email</a>
      <a href="mailto:example@example.com">Send an email</a>
      <!-- <a class="email-link">Send an email</a> -->
      <input type="submit" />
    </form>
  </body>
</html>
