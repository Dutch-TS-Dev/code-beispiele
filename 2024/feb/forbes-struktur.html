<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  .container {
    display: flex;
    flex-direction: row;
  }

  .left-column,
  .right-column {
    display: flex;
    flex-direction: column;
  }

  /* This is assuming you want section 1 to take up more space than section 4 */
  .section1 {
    flex: 2;

    width: 100px;
    height: 100px;
    border: 1px solid green;
  }
  .section4 {
    flex: 1;
    width: 100px;
    height: 100px;
    border: 1px solid red;
  }

  /* If the sections 2 and 3 have equal importance, they can be set to flex: 1; */
  .section2,
  .section3 {
    flex: 1;
    width: 100px;
    height: 100px;
    border: 1px solid blue;
  }

  .section2 {
    border: 1px solid orange;
  }

  /* Mobile view */
  @media (max-width: 768px) {
    /* or whatever breakpoint you prefer */
    .container {
      flex-direction: column;
    }

    .left-column,
    .right-column,
    .section1,
    .section2,
    .section3,
    .section4 {
      flex-direction: column;
      width: 100%;
    }
  }
</style>

<div class="container">
  <div class="left-column">
    <section class="section1">1</section>
    <section class="section4">4</section>
  </div>
  <div class="right-column">
    <section class="section2">2</section>
    <section class="section3">3</section>
  </div>
</div>
