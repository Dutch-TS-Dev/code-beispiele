<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Wrap Beispiel</title>
    <style>
      .flex-container {
        border: 2px solid #000; /* Ein Rahmen für den Container */
        margin-bottom: 20px; /* Abstand zwischen den Containern */
      }

      .nowrap {
        display: flex;
        flex-wrap: nowrap; /* Kein Umbruch */
      }

      .wrap {
        display: flex;

        flex-flow: row nowrap;
      }

      .flex-item {
        width: 200px; /* Breite jedes Kind-Elements */
        height: 100px; /* Höhe jedes Kind-Elements */
        background-color: #bada55; /* Hintergrundfarbe */
        margin: 10px; /* Abstand zwischen den Kind-Elementen */
        display: flex;
        align-items: center; /* Zentriert den Inhalt vertikal */
        justify-content: center; /* Zentriert den Inhalt horizontal */
        font-size: 24px; /* Schriftgröße des Inhalts */
      }
    </style>
  </head>
  <body>
    <h2>Ohne Flex Wrap (nowrap)</h2>
    <div class="flex-container nowrap">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
      <div class="flex-item">4</div>
      <div class="flex-item">5</div>
    </div>

    <h2>Mit Flex Wrap (wrap)</h2>
    <div class="flex-container wrap">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
      <div class="flex-item">4</div>
      <div class="flex-item">5</div>
    </div>
  </body>
</html>
