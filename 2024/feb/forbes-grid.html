  crossorigin="anonymous"
/>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  div {
    min-height: 200px;
  }

  .container,
  .body {
    width: 100%;
  }
  .container {
    display: flex;
    flex-direction: column;
  }

  .carrousel-content > div {
    border: 2px dotted orange;
  }

  .farben {
    border: 2px solid blue;
  }
  .podcast {
    border: 2px solid green;
  }

  @media screen and (min-width: 350px) {
    .container {
      display: grid;
      grid-template-areas:
        "carroussel-content carroussel-content p"
        "f f l";

      /* grid-template-columns: 1fr 1fr 1fr; */
    }

    .carrousel-content-container {
      grid-area: carroussel-content;
    }

    .carrousel-content {
      display: flex;
    }
    .carrousel-content > div {
      border: 2px dotted orange;
      width: 50%;
    }

    .podcast {
      grid-area: p;
    }

    .farben {
      grid-area: f;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 equally-sized columns */
      gap: 10px; /* Gap between grid items */
    }
  }
</style>

<div class="container">
  <div class="carrousel-content-container">
    <div class="carrousel-content">
      <div>Carrousel</div>
      <div>content</div>
    </div>
  </div>
  <div class="podcast">podcast</div>
  <div class="farben">farben</div>
</div>
