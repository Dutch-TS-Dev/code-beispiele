/>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  div {
    min-height: 300px;
  }
  .blue {
    background-color: blue;
    grid-area: blau;
  }

  .grun {
    background-color: green;
    grid-area: grun;
  }
  .white {
    background-color: grey;
    grid-area: white;
  }
  .lila {
    background-color: purple;
    grid-area: lila;
  }

  .container {
    display: grid;
    grid-template-areas:
      "blau blau blau grun"
      "blau blau blau grun"
      "white white lila lila";
  }
</style>

<div class="container">
  <div class="blue"></div>
  <div class="grun"></div>
  <div class="white"></div>
  <div class="lila"></div>
</div>
