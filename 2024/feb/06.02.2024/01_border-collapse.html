<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Overriding Borders with border-collapse</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse; /* This property merges table borders */
      }
      th,
      td {
        border: 2px solid #4caf50; /* Green border */
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h2>Overriding Borders with CSS `border-collapse`</h2>

    <table>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
      </tr>
      <tr>
        <td>Data 4</td>
        <td>Data 5</td>
        <td>Data 6</td>
      </tr>
    </table>
  </body>
</html>
